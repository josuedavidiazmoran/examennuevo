<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link rel="stylesheet" href="examen.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div id="logo"><img src="https://1000logos.net/wp-content/uploads/2017/03/McDonalds-logo-500x281.png" alt=""></div>
        <div id="banner">Sistema de Vents</div>
    </div>

    <div class="cont">
        <div class="form">
            <div class="la">
                <input type="date" placeholder="Fecha" class="caja" id="cliente">
                <select name="combo" id="doc" class="caja">
                    <option value="0">Cliente</option>
                    <option value="CLIENTE1">Cliente 1</option>
                    <option value="CLIENTE2">Cliente 2</option>
                    <option value="CLIENTE3">Cliente 3</option>
                </select>
                <select name="producto" id="prod" class="caja">
                    <option value="0">Seleccionar Producto</option>
                    <option value="ACEITE">Aceite</option>
                    <option value="LECHE">Leche</option>
                    <option value="DETERGENTE">Detergente</option>
                </select>
                <input type="text" placeholder="Precio" class="caja" id="precio">
                <input type="text" placeholder="Cantidad" class="caja" id="cant">
                <button class="boton" onclick="guardar()">Agregar</button>
            </div>
        </div>
        <div class="datos">
            <table id="table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody id="tbd">
                </tbody>
            </table>
        </div>
    </div>
    <script src="examen.js"></script>
</body>

</html>
